name: CrossGL-Translator Unit Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: Test - Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install -e .; fi
        shell: bash

      - name: Run core tests
        run: |
          pytest tests/test_translator/test_lexer.py tests/test_translator/test_parser.py tests/test_formatter.py

      - name: Run backend tests (excluding experimental backends)
        run: |
          pytest tests/test_backend/test_directx tests/test_backend/test_vulkan tests/test_backend/test_opengl tests/test_backend/test_metal

      - name: Run codegen tests (excluding experimental backends)
        run: |
          pytest tests/test_translator/test_codegen/test_directx_codegen.py tests/test_translator/test_codegen/test_vulkan_codegen.py tests/test_translator/test_codegen/test_opengl_codegen.py tests/test_translator/test_codegen/test_metal_codegen.py

      - name: Run fixed array handling tests
        run: |
          pytest tests/test_translator/test_codegen/test_opengl_codegen.py::test_array_handling tests/test_translator/test_codegen/test_opengl_codegen.py::test_shift_operators

      - name: Generate coverage report
        run: |
          pytest --cov=crosstl --cov-report=xml tests/test_translator/test_lexer.py tests/test_translator/test_parser.py tests/test_formatter.py tests/test_backend/test_directx tests/test_backend/test_vulkan tests/test_backend/test_opengl tests/test_backend/test_metal tests/test_translator/test_codegen/test_directx_codegen.py tests/test_translator/test_codegen/test_vulkan_codegen.py tests/test_translator/test_codegen/test_opengl_codegen.py tests/test_translator/test_codegen/test_metal_codegen.py

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
